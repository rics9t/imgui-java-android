name: Build ImGui for Android

on:
  workflow_dispatch:
  push:
    branches: [ "master", "main" ]

jobs:
  build-android:
    name: Build Android ARM64
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout ImGui
        uses: actions/checkout@v4
        with:
          repository: ocornut/imgui
          ref: master
          path: imgui

      # We skip the external setup-ndk action and use the pre-installed version
      - name: Generate CMakeLists.txt
        working-directory: imgui
        run: |
          cat <<EOF > CMakeLists.txt
          cmake_minimum_required(VERSION 3.10)
          project(imgui_android CXX)

          set(IMGUI_SOURCES
              imgui.cpp
              imgui_demo.cpp
              imgui_draw.cpp
              imgui_tables.cpp
              imgui_widgets.cpp
              backends/imgui_impl_android.cpp
              backends/imgui_impl_opengl3.cpp
          )

          add_library(imgui STATIC \${IMGUI_SOURCES})
          target_include_directories(imgui PUBLIC . backends)

          find_library(android-lib android)
          find_library(log-lib log)
          target_link_libraries(imgui \${android-lib} \${log-lib} EGL GLESv2)
          EOF

      - name: Configure CMake
        working-directory: imgui
        run: |
          # Use the pre-installed NDK path provided by the runner environment
          cmake -B build \
            -DCMAKE_TOOLCHAIN_FILE=$ANDROID_NDK_LATEST_HOME/build/cmake/android.toolchain.cmake \
            -DANDROID_ABI=arm64-v8a \
            -DANDROID_PLATFORM=android-24 \
            -DANDROID_STL=c++_static \
            -DCMAKE_BUILD_TYPE=Release

      - name: Build
        working-directory: imgui
        run: cmake --build build --config Release

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: libimgui-android-arm64
          path: imgui/build/libimgui.a
