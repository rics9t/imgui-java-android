name: Build ImGui for Android

on:
  workflow_dispatch: # Allows manual triggering
  push:
    branches: [ "master", "main" ]

jobs:
  build-android:
    name: Build Android ARM64
    runs-on: ubuntu-latest
    
    steps:
      # 1. Checkout the ImGui repository
      - name: Checkout ImGui
        uses: actions/checkout@v4
        with:
          repository: ocornut/imgui
          ref: master
          path: imgui

      # 2. Setup the Android NDK explicitly to ensure environment variables like ANDROID_NDK_HOME are set
      - name: Setup Android NDK
        uses: android-actions/setup-ndk@v3
        with:
          ndk-version: r26d

      # 3. Generate a CMakeLists.txt because ImGui doesn't provide one for building a static lib
      - name: Generate CMakeLists.txt
        working-directory: imgui
        run: |
          cat <<EOF > CMakeLists.txt
          cmake_minimum_required(VERSION 3.10)
          project(imgui_android CXX)

          # Add the core ImGui sources
          set(IMGUI_SOURCES
              imgui.cpp
              imgui_demo.cpp
              imgui_draw.cpp
              imgui_tables.cpp
              imgui_widgets.cpp
              backends/imgui_impl_android.cpp
              backends/imgui_impl_opengl3.cpp
          )

          add_library(imgui STATIC \${IMGUI_SOURCES})

          # Include directories for core and backends
          target_include_directories(imgui PUBLIC . backends)

          # Find Android system libraries required by the backends
          find_library(android-lib android)
          find_library(log-lib log)
          
          # Link against Android native libs, EGL, and GLESv2 (Standard for ImGui on Android)
          target_link_libraries(imgui \${android-lib} \${log-lib} EGL GLESv2)
          EOF

      # 4. Configure CMake using the Android Toolchain
      - name: Configure CMake
        working-directory: imgui
        run: |
          cmake -B build \
            -DCMAKE_TOOLCHAIN_FILE=$ANDROID_NDK_HOME/build/cmake/android.toolchain.cmake \
            -DANDROID_ABI=arm64-v8a \
            -DANDROID_PLATFORM=android-24 \
            -DANDROID_STL=c++_static \
            -DCMAKE_BUILD_TYPE=Release

      # 5. Build the library
      - name: Build
        working-directory: imgui
        run: cmake --build build --verbose

      # 6. Upload the resulting static library (.a) as an artifact
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: libimgui-android-arm64
          path: imgui/build/libimgui.a
